<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de actos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            justify-content: space-between;
        }

        .time-group {
            display: flex;
            justify-content: space-between;
        }

        .time-group input {
            width: 48%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #duration, #totalDuration {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .time-group input {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de actos</h1>
        <span id="currentDate"></span>
    </header>
    <div class="container">
        <form id="registroForm">
            <div>
                <label for="ot">OT:</label>
                <input type="text" id="ot" name="ot" required maxlength="7" pattern="\d{7}" placeholder="7 dígitos">
            </div>
            <div>
                <label>Auditorio:</label>
                <div class="radio-group">
                    <label><input type="radio" name="auditorio" value="PLAZA" required> PLAZA</label>
                    <label><input type="radio" name="auditorio" value="PCCB" required> PCCB</label>
                </div>
            </div>
            <div class="time-group">
                <div>
                    <label for="startHour">START:</label>
                    <input type="text" id="startHour" name="startHour" required>
                </div>
                <div>
                    <label for="endHour">END:</label>
                    <input type="text" id="endHour" name="endHour" required>
                </div>
            </div>
            <div id="duration">
                Duración Acto: <span id="durationTime">00:00</span>
            </div>
            <div>
                <label for="extraTime">Tiempo Técnico Extra:</label>
                <select id="extraTime" name="extraTime" required>
                    <option value="00:00">00:00</option>
                    <option value="00:30">00:30</option>
                    <option value="00:45">00:45</option>
                    <option value="01:00">01:00</option>
                    <option value="01:30">01:30</option>
                    <option value="01:45">01:45</option>
                    <option value="02:00">02:00</option>
                    <option value="02:30">02:30</option>
                    <option value="03:00">03:00</option>
                </select>
            </div>
            <div id="totalDuration">
                Tiempo Total Técnico: <span id="totalDurationTime">00:00</span>
            </div>
            <div>
                <label for="tec">Técnico:</label>
                <select id="tec" name="tec" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="TONI">TONI</option>
                    <option value="NESTOR">NESTOR</option>
                    <option value="ALBA">ALBA</option>
                    <option value="EXTERNO">EXTERNO</option>
                </select>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="aula" value="Aula"> Aula</label>
                <label><input type="checkbox" name="cancelado" value="Cancelado"> Cancelado</label>
                <label><input type="checkbox" name="noSePresentaNadie" value="No se presenta nadie"> No se presenta nadie</label>
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentDate = new Date();
            document.getElementById('currentDate').textContent = currentDate.toLocaleDateString();

            const otInput = document.getElementById('ot');
            otInput.addEventListener('input', function() {
                if (otInput.value.length > 7) {
                    otInput.value = otInput.value.slice(0, 7);
                }
            });

            const startFlatpickr = flatpickr("#startHour", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                onChange: function(selectedDates, dateStr, instance) {
                    endFlatpickr.set('minTime', dateStr);
                    calculateDuration();
                }
            });

            const endFlatpickr = flatpickr("#endHour", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                onChange: calculateDuration
            });

            document.getElementById('extraTime').addEventListener('change', calculateDuration);

            document.getElementById('registroForm').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Formulario enviado');
            });
        });

        function calculateDuration() {
            const startHour = document.getElementById('startHour').value;
            const endHour = document.getElementById('endHour').value;
            const extraTime = document.getElementById('extraTime').value;
            const durationSpan = document.getElementById('durationTime');
            const totalDurationSpan = document.getElementById('totalDurationTime');

            if (startHour && endHour) {
                const [startH, startM] = startHour.split(':').map(Number);
                const [endH, endM] = endHour.split(':').map(Number);

                let totalMinutes = (endH * 60 + endM) - (startH * 60 + startM);
                if (totalMinutes < 0) totalMinutes += 24 * 60;

                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;

                durationSpan.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;

                const [extraH, extraM] = extraTime.split(':').map(Number);
                const totalExtraMinutes = extraH * 60 + extraM;

                const total = totalMinutes + totalExtraMinutes;
                const totalHours = Math.floor(total / 60);
                const totalMinutesRemainder = total % 60;

                totalDurationSpan.textContent = `${totalHours.toString().padStart(2, '0')}:${totalMinutesRemainder.toString().padStart(2, '0')}`;
            } else {
                durationSpan.textContent = "00:00";
                totalDurationSpan.textContent = "00:00";
            }
        }
    </script>
</body>
</html>
